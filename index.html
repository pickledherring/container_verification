<!DOCTYPE html>
<html>
  <head>
    <title>Container Definition</title>
    <link href=style.css rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="main-block">
    <form action="/">
      <h3>Container Definition</h3>
      <fieldset>
        <div style="display:flex;flex-direction:row;gap:50px">
            <div style="display:flex;flex-direction:column;justify-content:flex-start;">
                <div>
                    <label>Number of segments:</label>
                    <input type="text" name="n_segs" required>
                </div>
                <div>
                    <label>Thickness of container base:</label>
                    <input type="text" name="cb_thickness" required> mm
                </div>
            </div>
                <div>
                    <img src="images\vial_height.PNG" alt="start of new container wall angle marks new segment"></img>
                </div>
        </div>


        <br>
        <div class="subtitle">Heights measured relative to inner base of container</div>
        <div>
            <label>Clearance height:</label>
            <input type="text" name="c_height" required>
        </div>
        <div>
            <label>Maximum pipetting height:</label>
            <input type="text" name="mp_height" required>
        </div>
        <div>
            <label>Touch off at bottom height:</label>
            <input type="text" name="b_height" required>
        </div>
        <div class="children">
            <input type="checkbox" name="wick" width="30px">
            <label>Wick side of container valid</label>
        </div>
        <div class="children">
            <input type="checkbox" name="LLD">
            <label>Liquid level detect valid</label>
        </div>
        <div>
            <label>Liquid seeking height:</label>
            <input type="text" name="LSH" required>
        </div>
        <div>
            <label>Capacitive LLD:</label>  
            <select name="CLLD" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div class="children">
            <label>3D Model:</label>
            <input type="file" name="model">
        </div>
        <div>
            <label>3D Model Offsets (x, y, z):</label>
            <input type="text" name="x" required>
            <input type="text" name="y" required>
            <input type="text" name="z" required>
        </div><br>
        <div class="subtitle">Segment 1</div>
        <div class="subtitle">Segment approximation</div>
        <div style="display:flex;flex-direction:row;gap:50px">
            <div style="display:flex;flex-direction:column;justify-content:flex-start;">
                <div>
                    <input type="radio" name="shape1" id="cyl" value="cylinder">
                    <label for="cyl">Cylinder</label>
                    <input type="radio" name="shape1" id="rect" value="rectangle">
                    <label for="rect">Rectangle</label><br>
                    <input type="radio" name="shape1" id="inv_cone" value="inv_cone">
                    <label for="inv_cone">Inverted Cone</label>
                    <input type="radio" name="shape1" id="v_cone" value="v_cone">
                    <label for="v_cone">V-Cone</label><br>
                    <input type="radio" name="shape1" id="round_base" value="round_base">
                    <label for="round_base">Rounded base segment</label>
                    <input type="radio" name="shape1" id="vc_base" value="vc_base">
                    <label for="vc_base">V-Cone base segment</label>
                </div>
            </div>
        </div>
        <br>
        <div id="shape_img1"></div>
        <div>
            <label>Upper Internal Diameter:</label>
            <input type="text" name="up_ID" required>
        </div>
        <div>
            <label>Lower Internal Diameter:</label>
            <input type="text" name="low_ID" required>
        </div>
        <div>
            <label>Internal Segment Height:</label>
            <input type="text" name="in_SH" required>
        </div><br>
        <div class="subtitle">Segment 2</div>
        <div class="subtitle">Segment approximation</div>
        <div>
            <input type="radio" name="shape2" id="cyl" value="cylinder">
            <label for="cyl">Cylinder</label>
            <input type="radio" name="shape2" id="rect" value="rectangle">
            <label for="rect">Rectangle</label><br>
            <input type="radio" name="shape2" id="inv_cone" value="inv_cone">
            <label for="inv_cone">Inverted Cone</label>
            <input type="radio" name="shape2" id="v_cone" value="v_cone">
            <label for="v_cone">V-Cone</label><br>
            <input type="radio" name="shape2" id="round_base" value="round_base">
            <label for="round_base">Rounded base segment</label>
            <input type="radio" name="shape2" id="vc_base" value="vc_base">
            <label for="vc_base">V-Cone base segment</label>
        </div>
        <div>
            <label>Upper Internal Diameter:</label>
            <input type="text" name="up_ID" required>
        </div>
        <div>
            <label>Lower Internal Diameter:</label>
            <input type="text" name="low_ID" required>
        </div>
        <div>
            <label>Internal Segment Height:</label>
            <input type="text" name="in_SH" required>
        </div>
        <div id="shape_img"></div>
      </fieldset>
      <button type="submit" href="/">Finish</button>
    </form>
    </div> 
  </body>
</html>
